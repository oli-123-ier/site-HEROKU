<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site web Ecommerce Heroku </title>
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--boite d'icone-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">


    
</head>
<body>
    <!--header-->
    <header>
        <!--Barre de navigation-->
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <!--cart icon-->
            <i class="bx bx-shopping-bag" id="cart-icon"></i>
            <!--cart -->
            <div class="cart">
                <h2 class="cart-title">Mon pannier</h2>
                <!-- contenu de pannier-->
                <div class="cart-content">    
                   
                </div>
                <!--total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!--button acheter -->
                <button type="button" class="btn-buy">ACHETER</button>
                <!-- cart close -->
                <i class="bx bx-x" id="close-cart"></i>
            </div>

        </div>
    </header>
        <!--cart icon-->
    <section class="container shop">
        <h2 class="section-title">shop Product</h2>
        <!-- content-->
        <div class="shop-content">
            <!--boite 1-->
            <div class="product-box">
                <img src="images/item-1.jpg" alt="" class="product-img">
                <h2 class="product-title">SHOES 1</h2>
                <span class="price">$25</span>

            </div>
            <!--boite 4-->

                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

            <div class="product-box">

                <span class="price">$100</span>

                <h2 class="product-title">SHOES 7</h2>
                <span class="price">$43.12</span>

            <!--boite 8-->
            <div class="product-box">
